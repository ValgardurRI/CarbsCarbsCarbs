<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
<link rel="stylesheet" type="text/css" href="style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="code.js"></script>
</head>
<body>
<button class="backbtn" onclick="fetchProductList()"><img src="images/larrow.png"></button>

<img class="olgerdin" src="images/olgerdin_logo.png" alt="Ölgerðin">
<h1 class="producttitle"></h1>
<div class="productcontent">
    <div class="br1">
        <img class="productpageimg" alt="product">
        <div class="totalemission"></div>
    </div>
    <div class="br2">
        <div class="infobox">
            <h2 class="footprintcaption">Footprint breakdown</h2>
            <table class="carbonbreakdown">
                <tr>
                    <th>ingredient</th>
                    <th>carbon footprint gCO<sub>2</sub>/ingredient</th>
                </tr>
            </table>
        </div>
    </div>
</div>

</body>
</html>
